<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>musictop</title>

		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/foundation.min.css">
		<link rel="stylesheet" href="css/foundation-icons/foundation-icons.css">
		<link rel="stylesheet" href="css/musictop.css">

		<script src="js/vendor/jquery.js"></script>
		<script src="js/vendor/async.js"></script>
		<script src="js/musictop.js"></script>
	</head>

	<body>

		<header class="text-center">
			<div class="row">
				<div class="small-6 small-centered columns">
					<h1>musictop</h1>
				</div>
			</div>

			<button id="toggle-config"><i class="fi-widget"></i></button>
		</header>

		<div id="screens">
			<section id="sites" class="text-center shift-current">
				<div class="row">
					<div class="small-4 columns">
						<button id="grooveshark">
							<img src="img/logo-grooveshark.png" alt="" />
						</button>
					</div>
					<div class="small-4 columns">
						<button id="spotify" disabled>
							<img src="img/logo-spotify.jpg" alt="" />
						</button>
					</div>
					<div class="small-4 columns">
						<button id="soundcloud" disabled>
							<img src="img/logo-soundcloud.png" alt="" />
						</button>
					</div>
				</div>
			</section>

			<section id="config-hotkeys" class="config shift-right">
				<div class="row">
					<div class="small-12 columns">
						<table>
							<thead>
								<tr>
									<th>Hotkey</th>
									<th>Grooveshark</th>
									<th>Spotify</th>
									<th>Soundcloud</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Toggle Play/Pause</td>
									<td><input readonly name="grooveshark[hotkeys][togglePlayPause]" value="Ctrl+Shift+A" /></td>
									<td></td>
									<td></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</section>
		</div>
	</body>

	<script>
		var mt = new MusicTop();
		mt.load();
	</script>
</html>
