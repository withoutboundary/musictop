<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>musictop</title>

		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/foundation.min.css">
		<link rel="stylesheet" href="css/foundation-icons/foundation-icons.css">
		<link rel="stylesheet" href="css/musictop.css">
	</head>

	<body>

		<header class="text-center">
			<div class="row">
				<div class="small-6 small-centered columns">
					<h1>musictop</h1>
				</div>
			</div>

			<button id="toggle-config"><i class="fi-widget"></i></button>
		</header>

		<div id="screens">
			<section id="sites" class="text-center shift-current">
				<div class="row">
					<div class="small-4 columns">
						<button id="grooveshark">
							<img src="img/logo-grooveshark.png" alt="" />
						</button>
					</div>
					<div class="small-4 columns">
						<button id="spotify" disabled>
							<img src="img/logo-spotify.jpg" alt="" />
						</button>
					</div>
					<div class="small-4 columns">
						<button id="soundcloud" disabled>
							<img src="img/logo-soundcloud.png" alt="" />
						</button>
					</div>
				</div>
			</section>

			<section id="config-hotkeys" class="config shift-right">
				<form>
					<div class="row">
						<div class="small-12 columns">
							<table>
								<thead>
									<tr>
										<th>Hotkey</th>
										<th>Grooveshark</th>
										<th>Spotify</th>
										<th>Soundcloud</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>

					<div class="row">
						<div class="small-12 columns text-right">
							<button id="save-config-hotkeys" class="small">Save</button>
						</div>
					</div>
				</form>
			</section>
		</div>
	</body>

	<script type="text/x-handlebars-template" id="t-hotkeys">
		<tr>
			<td>Toggle Play/Pause</td>
			<td><input name="hotkeys[grooveshark][togglePlayPause]" value="{{grooveshark.togglePlayPause}}" /></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>Previous Track</td>
			<td><input name="hotkeys[grooveshark][previousTrack]" value="{{grooveshark.previousTrack}}" /></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>Next Track</td>
			<td><input name="hotkeys[grooveshark][nextTrack]" value="{{grooveshark.nextTrack}}" /></td>
			<td></td>
			<td></td>
		</tr>
	</script>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/jquery.serializeJSON.min.js"></script>
	<script src="js/vendor/handlebars-v2.0.0.js"></script>
	<script src="js/vendor/async.js"></script>
	<script src="js/key.js"></script>
	<script src="js/musictop.js"></script>

	<script>
		var mt = new MusicTop();
		mt.load();
	</script>
</html>
